bot:
  token: ${BOT_TOKEN}
  goldenDickChance: 0.05

spring:
  datasource:
    url: jdbc:h2:file:./test.db
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
management:
  metrics:
    export:
      influx:
        enabled: false
        api-version: V2
        bucket: dickfind2bot
        org: telegram-bots
        step: 10s

---
spring:
  config:
    activate:
      on-profile: heroku
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:password}
    database: ${REDIS_DATABASE:1}
